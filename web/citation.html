<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What a Cite!</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="nav">
            <img id="logo" src="static/What-a-cite2.png">
            <ul>
                <li><a href="./project.html">Projects</a></li>
                <li><a class="selected" href="./citation.html">Citations</a></li>
            </ul>
        </div>
        
        <div class="main">
            <h2>What a Cite</h2>
            <p>Citation management</p>

            <form id="project-choice">
                <select id="project-dropdown" name="projects">
                    <option value="all">None selected</option>
                </select>
                <input type="submit" value="Submit">
            </form>

            <div id="box-list">
            </div>
        </div>
        <form class="box box-form citation-box" id="citation-creation">
            <h5>Create a Citation</h5>
            <label>Title:</label>
            <input type="text" name="title">
            <label>Authors:</label>
            <input type="text" name="authorLine">
            <label>Year Published:</label>
            <input type="number" min="1699" step="1" name="yearPublished">
            <label>Publisher:</label>
            <input type="text" name="publisher">
            <label>Abstract:</label>
            <textarea name="abstrac"></textarea>
            <input type="submit">
        </form>
        <script src="scripts/forms.js"></script>
        <script src="scripts/citation.js"></script>
    </body>
</html>
